<!DOCTYPE html>
<html lang="en">
  

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>
        Health Survey
    </title>
    <link rel="stylesheet" type="text/css" href="survey.css" />

 
    
</head>
  
<body>
    <h1>Mood Survey</h1>
  
    <!-- Create Form -->
    <form id="form">
 
        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div>
  
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
 
            <!-- Input Type Email-->
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>
  
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="age"
                   placeholder="Enter your age" />
        </div>
  
        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes your food goal for the day?
            </label>
             
            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="student">Reduce Meat Intake</option>
                <option value="intern">Snack Healthier</option>
                <option value="professional">Drink More Water
                </option>
                <option value="other">Other</option>
            </select>
        </div>
  
        <div class="form-control">
            <label>
                Overall, how would you rate your mental health today?
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Excellent</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">Good</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Okay</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Not Great</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Horrible</input>
            </label>
        </div>

        <div class="form-control">
            <label>
                Overall, how would you rate your physical health today?
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Excellent</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">Good</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                      name="recommed">Okay</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Not Great</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Horrible</input>
            </label>
        </div>
  
        <div class="form-control">
            <label>Overall how would you rate your relationship with the food group today
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">protein</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">dairy</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">vegetables</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">fruit</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">beverages</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp">grains</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">carbs</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">high-sugar foods</input></label>
            <!--<label for="inp-7">
                <input type="checkbox"
                       name="inp">Django</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Spring</input></label> --> 
        </div>
  
        <div class="form-control">
            <label for="comment">
                Any other comments for the day
            </label>
 
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>
  
</html>
